<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Buttons</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
      margin: 0;
    }
    .button-container {
      display: flex;
      gap: 1rem;
    }
    .emoji-button {
      font-size: 2rem;
      padding: 1rem;
      border: none;
      background: white;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .emoji-button.active {
      transform: scale(2);
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button class="emoji-button">ğŸ˜Š Great</button>
    <button class="emoji-button">ğŸ™‚ Okay</button>
    <button class="emoji-button">ğŸ˜ Neutral</button>
    <button class="emoji-button">ğŸ˜Ÿ Tiring</button>
    <button class="emoji-button">ğŸ˜¢ Draining</button>
  </div>

  <script>
    const buttons = document.querySelectorAll('.emoji-button');

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
      });
    });
  </script>
</body>
</html>
